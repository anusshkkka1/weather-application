<html>
  <head>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 id="intro">Weather Update!</h1>
    <div id="searchContainer">
      <input
        class="searchControl"
        type="text"
        placeholder="Please Enter City Name"
        id="searchInput"
      />
      <button class="searchControl" id="searchBtn">Go!</button>
    </div>
    <div id="weatherContainer">
      <div id="weatherDescription">
        <h1 id="cityHeader"></h1>
        <div id="weatherMain">
          <div id="temperature"></div>
          <div id="weatherDescriptionHeader"></div>
          <div><img id="documentIconImg" /></div>
        </div>
        <hr />
        <div id="windSpeed" class="bottom-details"></div>
        <div id="humidity" class="bottom-details"></div>
      </div>
      <h1 id="quote">
        "Embrace the elements with our weather app <br />
        where every forecast is a breath of fresh air!"
      </h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
